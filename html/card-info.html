<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-card-info.css">
    <script src="https://kit.fontawesome.com/9962a0dd8b.js" crossorigin="anonymous"></script>
    <title>CARD FLEX</title>
</head>
<body>
    <div class="container">
     <img src="../assets-images/background-black.jpg" alt="">
        <div class="content">
        	<div class="top-image">
         	<img src="../assets-images/image-top.jpg" alt="">
        	</div>
            	<div class="card-info">
                		<div class="card-image">
                    	<img src="../assets-images/charizard.png" alt="">
                </div>

                		<div class="card-name">
                    		<nav class="text-1">
                        		<h2>CHARIZARD</h2>
                        		<p>#239</p>
                    		</nav>
                    		<nav class="text-2">
                        		<p>Coleccionable</p>
                    		</nav>
                		</div>
                		<hr></hr>
                			<div class="card-info-1">
                    			<div class="element-1">
                        			<p>PODER</p>
                        			<i class="fa-solid fa-fire"></i>
                    			</div>
                    			<div class="element-2">
                        			<p>RESISTENCIA</p>
                        			<i class="fa-solid fa-hand-fist"></i>
                    			</div>
                    			<div class="element-3">
                        			<p>BONUS</p>
                        			<i class="fa-sharp fa-solid fa-chess-rook"></i>
                    			</div>
                			</div>
                    /div>

            	</div>
        </div>
    </div>
    
</body>
</html>
